<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Espace Directeur</mat-toolbar>
      <mat-divider></mat-divider>
      <mat-nav-list>

        <a mat-list-item routerLinkActive="active" routerLink="directeur/dash"> <mat-icon>dashboard </mat-icon> Dashboard</a>

        <a mat-list-item routerLinkActive="active" routerLink="directeur/post"> <mat-icon> backup_table </mat-icon> Post</a>

        <a mat-list-item routerLinkActive="active" routerLink="directeur/contract"> <mat-icon>group_add</mat-icon> Contract</a>
        <a mat-list-item routerLinkActive="active" routerLink="directeur/profile"> <mat-icon>account_circle</mat-icon> Profile</a>
        <a mat-list-item routerLinkActive="active" (click)="logout()"> <mat-icon>logout</mat-icon> Sign out</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span></span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
