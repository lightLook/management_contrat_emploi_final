<div class="container">

    <div class="row">
      <div class="col-sm-6 col-md-4 mt-3">
        <mat-card class="add-doc text-center" (click) = "addContract()">
          <mat-card-content>
            Add Contract <br>
            <mat-icon>group_add</mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  
      <!-- Contract table -->
      <h2 style="font-weight: 700;" class="mt-4" color="primary">Contract Information</h2>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. code logic" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
  
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Nom_complet}} </td>
          </ng-container>
  
          <!-- Mobile Column -->
          <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
            <td mat-cell *matCellDef="let row"> {{row.mobile}} </td>
          </ng-container>
  
          <!-- Department Column -->
          <ng-container matColumnDef="Post">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Post </th>
            <td mat-cell *matCellDef="let row"> {{getPostName(row.Post_id)}} </td>
          </ng-container>
  
           <!-- Gender Column -->
           <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
            <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
          </ng-container>
  
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
               
                 <button mat-icon-button  (click)="viewContract(row)">
                  <mat-icon>open_in_new</mat-icon>
                 </button>
                <button mat-icon-button (click)="editContract(row)">
                  <mat-icon>edit</mat-icon>
                 </button>
                <button mat-icon-button (click)="deleteContract(row)">
                  <mat-icon>delete</mat-icon>
                 </button>
             </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  
  </div>
