<h2 style="font-weight: 700;" class="mt-3" color="primary">Contract Information</h2>
<mat-card class="m-3">

  <mat-card-title class="pb-2">
    Contract Name : <b>{{ContractObj?.Contract_name}}</b>
  </mat-card-title>
  <mat-divider></mat-divider>

    <div class="row pt-3">
      <div class="col-md-6">
        <mat-card-content>
          <span> Doctor Name : </span> {{ContractObj.doctor_name}} <br>
          <span> Mobile : </span> {{ContractObj.mobile}} <br>
          <span> Prescription : </span> {{ContractObj.prescription}}
        </mat-card-content>
      </div>
      <div class="col-md-6">
       <mat-card-content>
        <span> Gender : </span> {{ContractObj.gender}} <br>
        <span> Adminssion Date : </span> {{ContractObj.admission_date | date}}
       </mat-card-content>
      </div>
    </div>
</mat-card>
