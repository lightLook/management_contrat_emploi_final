<h2 mat-dialog-tile> {{ title }} </h2>
<mat-divider></mat-divider>

<mat-dialog-content [formGroup] = "form">

    <mat-grid-list cols="2">

      <mat-grid-tile>
        <div>
          <mat-form-field>
            <mat-label>Title </mat-label>
            <input matInput
                    placeholder="Ex. title"
                    formControlName="title_post"
                    required>
            <mat-error *ngIf="form.get('title_post')?.invalid || form.get('title_post')?.dirty || form.get('title_post')?.touched">Enter title_poste</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label> Qualification: </mat-label>
            <input matInput
                    placeholder="qualification"
                    formControlName="qualification"
                    required>
            <mat-error *ngIf="form.get('qualification')?.invalid || form.get('qualification')?.dirty || form.get('qualification')?.touched">Enter validqualificationr</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Salaire</mat-label>
            <input matInput
                    placeholder="Salaire"
                    formControlName="Salaire"
                    required>
            <mat-error *ngIf="form.get('Salaire')?.invalid || form.get('Salaire')?.dirty || form.get('Salaire')?.touched">Enter valid email address </mat-error>
          </mat-form-field>

          
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <div>
          <mat-label class="me-3">contrat : </mat-label>
          <br>
          <mat-radio-group aria-label="Select a contrat" color="primary" formControlName="contrat">
            
            <mat-radio-button value="CDI">CDI</mat-radio-button>
            <mat-radio-button value="CDD">CDD</mat-radio-button>
            <mat-radio-button value="STAGE">STAGE</mat-radio-button>
          </mat-radio-group>

         

          <mat-form-field class="mt-4">
            <mat-label>Secteur</mat-label>
            <mat-select formControlName="Domaine" name="Domaine">
              <mat-option *ngFor="let Domaine of Domaines" [value]="Domaine">
                {{Domaine}}
              </mat-option>
            </mat-select>
          </mat-form-field>

           

        </div>
      </mat-grid-tile>

    </mat-grid-list>

</mat-dialog-content>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="registerDoctor()" [disabled]="form.invalid"> {{buttonName}} </button>
</div>
